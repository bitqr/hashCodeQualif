buildscript {
    repositories {
        mavenCentral()

    }
}

apply plugin: 'maven'
apply plugin: 'java'

group 'hashcode'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    // NOTE: You should declare only repositories that you need here
    mavenLocal()
    mavenCentral()
}

jar {
    baseName = 'hash-code-qualif'
}


dependencies {

    compile files('jars/cplex.jar')

    testCompile("junit:junit:4.12")
}
